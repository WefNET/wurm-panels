<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Grind Calc - By joedobo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            margin: 0;
            background: transparent;
        }

        .titlebar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(33, 33, 33, 0.9);
            color: #fff;
            padding: 6px 12px;
            font-size: 12px;
            -webkit-app-region: drag;
        }

        .title-text {
            font-weight: 600
        }

        .content {
            padding: 12px;
        }

        fieldset.skill_sliders {
            width: max-content;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }

        fieldset.grouping_radio {
            width: max-content;
        }

        div.slide_box {
            width: max-content;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }

        .slider {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            vertical-align: bottom;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAYUlEQVQ4y2NgGCrgPxRjACZiTbh9+zYDLkOIdsHt27cxXEKSC86cOUOWS/7fvn37//Lly/8zMDDAaaI1b2+O/98e7w7XTIoBKJphYsQagE0zwSglRjMDJTbTVjPR/ht8AAAfL1l7FCXAqAAAAABJRU5ErkJggg==');
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAYUlEQVQ4y2NgGCrgPxRjACZiTbh9+zYDLkOIdsHt27cxXEKSC86cOUOWS/7fvn37//Lly/8zMDDAaaI1b2+O/98e7w7XTIoBKJphYsQagE0zwSglRjMDJTbTVjPR/ht8AAAfL1l7FCXAqAAAAABJRU5ErkJggg==');
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="titlebar" data-tauri-drag-region>
        <span class="title-text">Farming Grind Calc by joedobo</span>
        <div class="window-actions">
            <button id="close-button" class="window-button" data-tauri-drag-region="false"
                aria-label="Close">Close</button>
        </div>
    </div>
    <div class="content">
        <form>
            <fieldset class="skill_sliders">
                <legend> Drag slider to select skill level.</legend>
                <p>
                    <label for="skill_in" id="skill_in_label"></label>
                    <input type="range" min="1" max="99" value="75" step=1 class="slider" id="skill_in" name="skill_in"
                        placeholder=50>
                </p>
                <p>
                    <label for="tool_ql_in" id="tool_ql_label"></label>
                    <input type="range" min="1" max="99" value="50" step=1 class="slider" id="tool_ql_in"
                        name="tool_ql_in" placeholder=25>
                </p>
                <p>
                    <label for="tool_skill_in" id="tool_skill_label"></label>
                    <input type="range" min="1" max="99" value="75" step=1 class="slider" id="tool_skill_in"
                        name="tool_skill_in" placeholder=30>
                </p>
                <p>
                    <label for="parent_skill_in" id="parent_skill_label"></label>
                    <input type="range" min="1" max="99" value="75" step=1 class="slider" id="parent_skill_in"
                        name="parent_skill_in" placeholder=30>
                </p>
                <p>
                    <label for="group_skills">Group skills together?</label>
                    <input type="checkbox" id="group_skills" name="group_skills" value="group_skills" checked>
                </p>
            </fieldset>
        </form>
        <p>Modified skill: <span id="Modified_span"></span>
            -- Target difficulty: <span id="diff_span"></span></p>
        <p>Easy: <span id="Easy_span"></span></p>
        <p>Challenge: <span id="Challenge_span"></span></p>
        <p>Hard: <span id="Hard_span"></span></p>
    </div>
    <script type="module" src="/src/farming.ts"></script>
</body>

</html>
