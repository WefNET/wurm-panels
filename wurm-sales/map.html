<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xanadu Map</title>
    <script type="module" src="/src/map.ts" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .ol-zoom {
            top: 8px;
            left: 8px;
        }

        canvas {
            image-rendering: pixelated;
            /* Keeps it sharp instead of blurry */
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

</html>
