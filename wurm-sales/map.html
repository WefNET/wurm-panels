<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wurm Panels Map</title>
    <script type="module" src="/src/map.ts" defer></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .ol-zoom {
            top: 8px;
            left: 8px;
        }

        canvas {
            image-rendering: pixelated;
            /* Keeps it sharp instead of blurry */
        }

        .custom-mouse-position {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }

        /* Map Selector Panel Styles */
        .map-selector-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .map-selector-panel.collapsed {
            transform: translateX(-280px);
        }

        .panel-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .panel-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: none; /* Hidden by default */
        }

        .map-selector-panel.collapsed .panel-toggle {
            display: block; /* Only show when collapsed */
        }

        .panel-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .panel-collapse {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            margin-left: auto;
        }

        .panel-collapse:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            color: white;
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }

        .panel-content {
            padding: 15px;
        }

        .selector-group {
            margin-bottom: 15px;
        }

        .selector-group label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .selector-group select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .selector-group select:hover {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .selector-group select:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .selector-group select option {
            background: #2a2a2a;
            color: white;
        }

        /* Expand button when collapsed */
        .map-selector-panel.collapsed .panel-toggle {
            position: absolute;
            right: -40px;
            top: 90px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: none;
            border-radius: 0 4px 4px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .map-selector-panel.collapsed .panel-title,
        .map-selector-panel.collapsed .panel-collapse {
            display: none;
        }

        /* Layer Manager Panel Styles */
        .layer-manager-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .layer-manager-panel.collapsed {
            transform: translateX(-280px);
        }

        .layer-manager-panel .panel-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .layer-manager-panel .panel-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: none; /* Hidden by default */
        }

        .layer-manager-panel.collapsed .panel-toggle {
            display: block; /* Only show when collapsed */
        }

        .layer-manager-panel .panel-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layer-manager-panel .panel-collapse {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            margin-left: auto;
        }

        .layer-manager-panel .panel-collapse:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .layer-manager-panel .panel-title {
            color: white;
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }

        .layer-manager-panel .panel-content {
            padding: 15px;
            overflow-y: auto;
            height: calc(100% - 60px); /* Adjust for header height */
        }

        /* Expand button when collapsed */
        .layer-manager-panel.collapsed .panel-toggle {
            position: absolute;
            right: -40px;
            top: 140px; /* Just under the map selector's 90px */
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: none;
            border-radius: 0 4px 4px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .layer-manager-panel.collapsed .panel-header {
            justify-content: center;
        }

        .layer-manager-panel.collapsed .panel-title,
        .layer-manager-panel.collapsed .panel-collapse {
            display: none;
        }

        /* Hide layer manager toggle when map selector is expanded */
        .map-selector-panel:not(.collapsed) ~ .layer-manager-panel.collapsed .panel-toggle {
            display: none;
        }

        /* Feature Info Box Styles */
        #feature-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-info-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .feature-info-buttons button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #feature-info-remove {
            background: #dc3545;
            color: white;
        }

        #feature-info-remove:hover {
            background: #c82333;
        }

        #feature-info-close {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #feature-info-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Map Selector Swing Out Panel -->
    <div id="map-selector-panel" class="map-selector-panel collapsed">
        <div class="panel-header">
            <button id="panel-toggle" class="panel-toggle" title="Toggle Map Selector">
                <span class="toggle-icon">üó∫Ô∏è</span>
            </button>
            <h3 class="panel-title">Map Selector</h3>
            <button id="panel-collapse" class="panel-collapse" title="Collapse Panel">
                <span class="collapse-icon">‚óÄ</span>
            </button>
        </div>
        <div class="panel-content">
            <div class="selector-group">
                <label for="island-select">Island:</label>
                <select id="island-select"></select>
            </div>
            <div class="selector-group">
                <label for="year-select">Year:</label>
                <select id="year-select"></select>
            </div>
            <div class="selector-group">
                <label for="type-select">Type:</label>
                <select id="type-select"></select>
            </div>
        </div>
    </div>

    <!-- Layer Manager Swing Out Panel -->
    <div id="layer-manager-panel" class="layer-manager-panel collapsed">
        <div class="panel-header">
            <button id="layer-panel-toggle" class="panel-toggle" title="Toggle Layer Manager">
                <span class="toggle-icon">üìç</span>
            </button>
            <h3 class="panel-title">User Layers</h3>
            <button id="layer-panel-collapse" class="panel-collapse" title="Collapse Panel">
                <span class="collapse-icon">‚óÄ</span>
            </button>
        </div>
        <div class="panel-content">
            <ul id="layer-list">
            </ul>
            <div class="form-container">
                <input type="text" id="new-layer-name" placeholder="New layer name" />
                <button id="add-layer-btn">Add Layer</button>
            </div>
            <div id="drawing-controls">
                <h3>Drawing</h3>
                <button id="draw-point-btn">Add Point</button>
                <p>Select a layer and click "Add Point", then click on the map.</p>
            </div>
        </div>
    </div>

    <div id="feature-info" style="display: none;">
        <h3 id="feature-info-name"></h3>
        <p id="feature-info-desc"></p>
        <p><strong>Type:</strong> <span id="feature-info-type"></span></p>
        <p><strong>Coords:</strong> <span id="feature-info-coords"></span></p>
        <div class="feature-info-buttons">
            <button id="feature-info-remove">Remove Feature</button>
            <button id="feature-info-close">Close</button>
        </div>
    </div>

    <!-- Modal for adding a new feature -->
    <div id="add-feature-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Add New Feature</h3>
            <label for="feature-name">Name:</label>
            <input type="text" id="feature-name" placeholder="e.g., My House">

            <label for="feature-desc">Description:</label>
            <textarea id="feature-desc" placeholder="A cozy little spot."></textarea>

            <label for="feature-icon-type">Icon Type:</label>
            <select id="feature-icon-type">
                <option value="default">Default</option>
                <option value="deed">Deed</option>
                <option value="mine">Mine</option>
                <option value="archaeology">Archaeology</option>
                <option value="tower">Tower</option>
                <option value="mission_structure">Mission Structure</option>
                <option value="forest">Forest</option>
            </select>

            <div class="modal-buttons">
                <button id="save-feature-btn">Save</button>
                <button id="cancel-feature-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
